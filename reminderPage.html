<!DOCTYPE html>
<html>
    <head>
        <title>Reminder Page</title>
        <link rel="stylesheet" href="reminderPage.css">
    </head>

    <body>
    <div class="container">
    <h2 style="text-align: center"> Reminder App</h2>

    <label for="">Title :</label>
    <input type="text" id="title"/>
    <label for="">Description :</label>
    <input type="text" id="description"/>
    <label for="category" style="margin-top: 10px;">Category :</label>
    <div id="categoryContainer" class="category-boxes">
    <button type="button" class="category-box" data-category="Reading">Reading</button>
    <button type="button" class="category-box" data-category="Meeting">Meeting</button>
    <button type="button" class="category-box" data-category="Cooking">Cooking</button>
    <button type="button" class="category-box" data-category="Water Intake">Water Intake</button>
    <button type="button" class="category-box" data-category="Writing">Writing</button>
    <button type="button" class="category-box" data-category="Hangout">Hangout</button>
    <button type="button" class="category-box" data-category="Birthday">Birthday</button>
    <button type="button" class="category-box" data-category="Streaming">Streaming</button>
    <button type="button" class="category-box" data-category="Assignment">Assignment</button>
    <button type="button" class="category-box" data-category="Workout">Workout</button>
    <button type="button" class="category-box" data-category="Drawing">Drawing</button>     <!--ADDED-->
    <button type="button" class="category-box" data-category="Posting">Posting</button>     <!--ADDED-->
    <button type="button" class="category-box" data-category="Event">Event</button>         <!--ADDED-->
    <button type="button" class="category-box" data-category="Designing">Designing</button> <!--ADDED-->
    </div>
    <label for="">Date :</label>
    <input type="date" id="date"/>

    <!-- Frequency Radio Boxes -->
    <div class="frequency-wrapper">
    <label class="frequency-label">Frequency:</label>
    <div class="radio-group">
    <input type="radio" name="frequency" id="freqOn" value="on">
    <label for="freqOn">On</label>

    <input type="radio" name="frequency" id="freqOff" value="off" checked>
    <label for="freqOff">Off</label>
    </div>
    </div>

   <!-- Checkboxes, initially hidden -->
  <div id="frequencyOptions" class="checkbox-container" style="display: none;"> <!---->
  <div class="checkbox-pair">
  <label>Every</label> <label>Sunday</label> <input type="checkbox" value="Sunday">
  </div>
  <div class="checkbox-pair">
  <label>Every</label> <label>Monday</label> <input type="checkbox" value="Monday">
  </div> 
  <div class="checkbox-pair">
  <label>Every</label> <label>Tuesday</label> <input type="checkbox" value="Tuesday">
  </div>
  <div class="checkbox-pair">
  <label>Every</label> <label>Wednesday</label> <input type="checkbox" value="Wednesday" id="Wednesday">
  </div>
  <div class="checkbox-pair">
  <label>Every</label> <label>Thursday</label> <input type="checkbox" value="Thursday" id="Thursday">
  </div>
  <div class="checkbox-pair">
  <label>Every</label> <label>Friday</label> <input type="checkbox" value="Friday" id="Friday">
  </div>
  <div class="checkbox-pair">
  <label>Every</label> <label>Saturday</label> <input type="checkbox" value="Saturday" id="Saturday">
  </div>
  <div class="checkbox-pair">
  <label>On</label> <label>That</label> <label>Specific</label> <label>Day</label> <input type="checkbox" value="SpecificDay" id="SpecificDay">
  </div>
  </div>

    <label for="">Time :</label>
    <input type="time" id="time"/>

    <!--Priority-->
    <div class="priority-section">
        <label class="priority-label">Priority Level: <span class="optional-text">(optional)</span></label>
        <div class="priority-options">
          <label>Lowest</label> <input type="radio" name="priority" value="Lowest">
          <label>Low</label> <input type="radio" name="priority" value="Low">
          <label>Medium</label> <input type="radio" name="priority" value="Medium">
          <label>High</label> <input type="radio" name="priority" value="High">
          <label>Highest</label> <input type="radio" name="priority" value="Highest"> 
          <label>Clear</label> <input type="checkbox" id="clearPriority"> 
        </div>
      </div>
      <!--Priority-->

    <button id="scheduleReminderBtn" style="width: 100%" onclick="scheduleReminder();">
        Schedule Reminder
    </button>

    <!-- A hidden edit reminder button -->
     
    <button id="editReminderBtn" onclick="editReminder()" style="display: none; width: 100%;">
        Edit Reminder
    </button>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Category</th>
                <th>Date & Time</th>
                <th>Frequency On/Off</th>
                <th>Priority Level</th> <!--Priority-->
                <th>Action 1</th>
                <th>Action 2</th>
            </tr>
        </thead>
        <tbody id="reminderTableBody"></tbody>
    </table>
</div>

<audio src="notificationsoundeffect.mp3" id="notificationSound"></audio>
<script src="reminderPage.js"></script>

    </body>
</html>
