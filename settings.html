<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
  <style>
    .readonly-field {
      background-color: #e9ecef;
      pointer-events: none;
      
    }
    
  </style>
</head>
<body class="container mt-5 pt-5">
  <div id="navbar"></div>


  <h2>User Settings</h2>

  <!-- Display Mode -->
  <div id="user-info" class="mb-4">
    <p><strong>Name:</strong> <span id="display-name"></span></p>
    <p><strong>Email:</strong> <span id="display-email"></span></p>
    <p><strong>Password:</strong> <span id="display-password">••••••••</span></p>
    <button class="btn btn-primary" onclick="showEditForm()">Edit Settings</button>
  </div>

  <!-- Edit Form -->
  <form id="edit-form" class="d-none">
    <div class="mb-3">
      <label for="edit-name" class="form-label">Name</label>
      <input type="text" class="form-control" id="edit-name">
    </div>
    <div class="mb-3">
      <label for="edit-password" class="form-label">Password</label>
      <input type="password" class="form-control" id="edit-password">
    </div>
    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password">
    </div>
    <button type="button" class="btn btn-success" onclick="saveChanges()">Save</button>
    <button type="button" class="btn btn-secondary" onclick="hideEditForm()">Cancel</button>
  </form>

  <script src="settings.js"></script>

</body>
</html>
